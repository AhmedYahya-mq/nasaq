<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بطاقة العضوية - تصميم ثابت</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow: auto;
        }
        
        .container {
            text-align: center;
            /* إزالة أي حدود قصوى للسماح بعرض البطاقة بالحجم الكامل */
            max-width: none;
        }
        
        /* البطاقة بحجم ثابت لا يتغير */
        #membershipCard {
            width: 700px;
            height: 400px;
            background: linear-gradient(135deg, #4e54c8 0%, #8f94fb 100%);
            border-radius: 20px;
            position: relative;
            padding: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            display: flex;
            overflow: hidden;
            color: white;
            /* منع التكيف مع الشاشة الصغيرة */
            flex-shrink: 0;
        }
        
        .card-left {
            width: 40%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            border-left: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .card-right {
            width: 60%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .profile-img-container {
            position: relative;
            margin-bottom: 25px;
        }
        
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid white;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        
        .membership-badge {
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            color: white;
            padding: 6px 20px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .qr-code {
            width: 110px;
            height: 110px;
            background: white;
            padding: 8px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .user-name {
            font-size: 32px;
            margin-bottom: 10px;
            font-weight: 700;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }
        
        .membership-type {
            font-size: 20px;
            margin-bottom: 25px;
            color: #ffeb3b;
            font-weight: 600;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .info-item {
            text-align: right;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .info-label {
            display: block;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 5px;
        }
        
        .info-value {
            display: block;
            font-size: 16px;
            font-weight: 600;
        }
        
        .status-active {
            color: #a5d6a7;
        }
        
        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .logo {
            font-size: 18px;
            font-weight: bold;
        }
        
        .card-id {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .controls {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.9);
            color: #4e54c8;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            background: white;
        }
        
        /* إزالة جميع استعلامات الوسائط للتجاوبية */
        /* البطاقة ستبقى بحجم ثابت دائماً */
        
        /* عند الشاشات الصغيرة، سيظهر شريط التمرير */
        @media (max-width: 750px) {
            body {
                justify-content: flex-start;
                padding: 20px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="membershipCard" class="card">
            <div class="card-left">
                <div class="profile-img-container">
                    <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80" alt="الصورة الشخصية" class="profile-img">
                    <div class="membership-badge">عضو نشط</div>
                </div>
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=110x110&data=MemberID-2024-0012" alt="QR Code" class="qr-code">
            </div>
            
            <div class="card-right">
                <h1 class="user-name" id="userName">أحمد محمد</h1>
                <div class="membership-type" id="membershipName">عضوية بلاتينية</div>
                
                <div class="info-grid">
                    <div class="info-item">
                        <span class="info-label">رقم العضوية</span>
                        <span class="info-value">#2024-0012</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">تاريخ الإنضمام</span>
                        <span class="info-value">15/03/2024</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">الحالة</span>
                        <span class="info-value status-active" id="membershipStatus">نشط</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">فترة العضوية</span>
                        <span class="info-value" id="membershipDates">01/01/2025 - 31/12/2025</span>
                    </div>
                </div>
                
                <div class="card-footer">
                    <div class="logo">نادي المحترفين</div>
                    <div class="card-id">البطاقة شخصية وغير قابلة للتحويل</div>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <button id="transparentBtn" class="btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zM1 8a7 7 0 0 1 7-7v14a7 7 0 0 1-7-7z"/>
                </svg>
                تحميل البطاقة بدون خلفية
            </button>
        </div>
    </div>

    <script>
        const transparentBtn = document.getElementById('transparentBtn');
        const card = document.getElementById('membershipCard');

        // تحميل البطاقة بدون خلفية
        transparentBtn.addEventListener('click', () => {
            // استخدام html2canvas مع خيارات للخلفية الشفافة
            html2canvas(card, {
                backgroundColor: null,
                scale: 2,
                useCORS: true
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'membership-card.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
        });
    </script>
</body>
</html>
